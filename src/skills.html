  <!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Skills</title>
		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	<body>
		<main class="skills-page">
			<section class="skills-section">
				<h1 class="page-title">Skills</h1>

				<div class="skills-columns">
					<div class="skills-card">
						<h2>Technical Skills</h2>
						<ul class="skills-list">
							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">HTML</span>
									<span class="skill-level">90%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="90" aria-label="HTML proficiency">
									<div class="progress-fill" style="--p:90%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">CSS</span>
									<span class="skill-level">85%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="85" aria-label="CSS proficiency">
									<div class="progress-fill" style="--p:85%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">JavaScript</span>
									<span class="skill-level">80%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80" aria-label="JavaScript proficiency">
									<div class="progress-fill" style="--p:80%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">React</span>
									<span class="skill-level">75%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="75" aria-label="React proficiency">
									<div class="progress-fill" style="--p:75%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">Node.js</span>
									<span class="skill-level">70%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="70" aria-label="Node.js proficiency">
									<div class="progress-fill" style="--p:70%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">Git</span>
									<span class="skill-level">85%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="85" aria-label="Git proficiency">
									<div class="progress-fill" style="--p:85%"></div>
								</div>
							</li>
						</ul>
					</div>

					<div class="skills-card">
						<h2>Soft Skills</h2>
						<ul class="skills-list">
							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">Communication</span>
									<span class="skill-level">90%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="90" aria-label="Communication proficiency">
									<div class="progress-fill" style="--p:90%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">Teamwork</span>
									<span class="skill-level">90%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="90" aria-label="Teamwork proficiency">
									<div class="progress-fill" style="--p:90%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">Problem Solving</span>
									<span class="skill-level">85%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="85" aria-label="Problem Solving proficiency">
									<div class="progress-fill" style="--p:85%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">Time Management</span>
									<span class="skill-level">80%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="80" aria-label="Time Management proficiency">
									<div class="progress-fill" style="--p:80%"></div>
								</div>
							</li>

							<li class="skill">
								<div class="skill-meta">
									<span class="skill-name">Adaptability</span>
									<span class="skill-level">85%</span>
								</div>
								<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="85" aria-label="Adaptability proficiency">
									<div class="progress-fill" style="--p:85%"></div>
								</div>
							</li>
						</ul>
					</div>
				</div>

			</section>
		</main>
	</body>
</html>
